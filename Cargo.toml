[package]
name = "space_tennis"
version = "1.0.0"
description = "A 3D pong game made with piston"
readme = "README.md"
repository = "https://gitlab.com/torbmol/space_tennis"
authors = ["Torbj√∏rn Birch Moltu <t.b.moltu@lyse.net>"]
license = "GPL-3.0-or-later"

default-run = "space_tennis"

[[bin]]
name = "space_tennis"
path = "space_tennis.rs"

[[bin]]
name = "minimal"
path = "minimal.rs"

[dependencies]
engine = {path="engine"}

[profile.dev]
#panic = "abort" # doesn't work with dylib

[profile.dev.package."*"]
opt-level = 2
debug = false
overflow-checks = false
#[profile.dev.overrides.engine]
#crate-type = ["dylib"] # doesn't work

[profile.release]
panic = "abort"
opt-level = 3
lto = true

#[profile.release.overrides.engine]
#crate-type = ["rlib"]

[features]
dyn = ["engine/dyn"]
