[package]
name = "space_tennis"
version = "1.0.0"
description = "A 3D pong game made with piston"
readme = "README.md"
repository = "https://gitlab.com/torbmol/space_tennis"
authors = ["Torbj√∏rn Birch Moltu <t.b.moltu@lyse.net>"]
license = "GPL-3.0-or-later"

[[bin]]
name = "space_tennis"
path = "space_tennis.rs"

[dependencies]
piston_window = "0.80"
pistoncore-glutin_window = "0.47"
piston2d-opengl_graphics = "0.53"

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
opt-level = 3
lto = true
