[package]
name = "space_tennis"
version = "1.0.0"
description = "A 3D pong game made with piston"
readme = "README.md"
repository = "https://gitlab.com/torbmol/space_tennis"
authors = ["Torbj√∏rn Birch Moltu <t.b.moltu@lyse.net>"]
license = "GPL-3.0-or-later"

[[bin]]
name = "space_tennis"
path = "space_tennis.rs"

[dependencies]
engine = {path="engine"}

[profile.dev]
#panic = "abort" # doesn't work with dylib
opt-level = 2
debug = false
overflow-checks = false

[profile.release]
panic = "abort"
opt-level = 3
lto = true

[features]
dyn = ["engine/dyn"]
